<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Image Gallery</title>

<script src="bootstrap/bootstrap-3.2.0-dist/css/bootstrap.css"></script>
<script src="angularjs/angular-1.2.27/angular.js"></script>
<link href="bootstrap/bootstrap-3.2.0-dist/css/bootstrap.css"
	rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.1.1.js"></script>

<script src="js/controller.js"></script>
<style>
body {
	padding-top: 20px;
}

.pad10 {
	position: relative;
	min-height: 1px;
	padding-right: 10px;
	padding-left: 10px;
}
</style>
</head>
<body>
	<div ng-app="" ng-controller="imagesController">
		<div class="container">
			<div class="row">
				<div class="col-md-4 pad10" ng-repeat="image in images">


					<a href="#/images/{{image.id}}" class="thumb"><img ng-src="{{image.imageUrl}}"></a>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
